<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Decentralized Bank</title>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        body {
            background-color: #1e1e24;
            color: #e2e2e2;
        }

        .admin-card {
            border-top: 4px solid #ff0055;
        }
    </style>
</head>

<body>
    <div class="container" style="justify-content: center; height: 100vh;">
        <div class="card admin-card" style="width: 100%; max-width: 400px; text-align: center;">
            <h1 style="color: #ff0055; margin-bottom: 2rem;">Admin Console</h1>

            <div class="input-group">
                <label>Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>

            <button onclick="login()" class="btn-danger" style="width: 100%; margin-top: 1rem;">Access Panel</button>
            <p id="error-msg" style="color: var(--danger); margin-top: 1rem;"></p>
        </div>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            errorMsg.innerText = "";

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const result = await response.text();
                if (result === "OK") {
                    localStorage.setItem('adminAuth', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.innerText = "Access Denied";
                }
            } catch (err) {
                errorMsg.innerText = "Connection Error";
            }
        }
    </script>
</body>

</html>
