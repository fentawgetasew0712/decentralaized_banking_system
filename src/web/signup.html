<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Decentralized Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"
        style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 450px; text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 2rem;">Create Account</h1>

            <div class="input-group">
                <input type="text" id="fullName" placeholder=" ">
                <label>Full Name</label>
            </div>

            <div class="input-group has-prefix">
                <input type="text" id="phone" placeholder=" " oninput="validatePhone(this)">
                <label>Phone Number</label>
                <span class="prefix">+251</span>
            </div>

            <div class="input-group">
                <input type="text" id="accountId" placeholder=" " oninput="validateId(this)">
                <label>Account ID (12 Digits)</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " oninput="validatePassword(this)">
                <label>Password (Min 6 characters)</label>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder=" " oninput="validateConfirm(this)">
                <label>Confirm Password</label>
            </div>

            <div class="input-group">
                <input type="number" id="amount" placeholder=" " min="500" step="0.01" oninput="validateAmount(this)">
                <label>Initial Deposit (Min: 500)</label>
            </div>

            <button onclick="register()" class="btn-primary" style="width: 100%; margin-top: 1rem;">Create
                Account</button>

            <p style="margin-top: 1.5rem; font-size: 0.9rem;">
                Already have an account? <a href="login.html" class="auth-link">Login</a>
            </p>

            <p id="error-msg" style="color: var(--danger); margin-top: 1rem; font-weight: 500;"></p>
            <p id="success-msg" style="color: var(--success); margin-top: 1rem; font-weight: 500;"></p>
        </div>
    </div>

    <script>
        function validateId(input) {
            if (input.value.length === 0) {
                input.className = "";
            } else if (/^\d{12}$/.test(input.value)) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }

        function validatePassword(input) {
            if (input.value.length === 0) {
                input.className = "";
            } else if (input.value.length >= 6) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
            // re-validate confirm if it has value
            const confirm = document.getElementById('confirmPassword');
            if (confirm.value.length > 0) validateConfirm(confirm);
        }

        function validateConfirm(input) {
            const pass = document.getElementById('password').value;
            if (input.value.length === 0) {
                input.className = "";
            } else if (input.value === pass && pass.length >= 6) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }

        function validatePhone(input) {
            if (input.value.length === 0) {
                input.className = "";
            } else if (/^9\d{8}$/.test(input.value)) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }

        function validateAmount(input) {
            if (input.value.length === 0) {
                input.className = "";
            } else if (parseFloat(input.value) >= 500) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }

        async function register() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const id = document.getElementById('accountId').value;
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const amount = document.getElementById('amount').value;
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            errorMsg.innerText = "";
            successMsg.innerText = "";

            // Get elements for highlighting
            const fields = {
                'fullName': fullName,
                'phone': phone,
                'accountId': id,
                'password': pass,
                'confirmPassword': confirm,
                'amount': amount
            };

            // Clear previous highlighting
            Object.keys(fields).forEach(fid => document.getElementById(fid).classList.remove('invalid'));

            if (!fullName || !phone || !pass || !id || !amount || !confirm) {
                errorMsg.innerText = "All fields are required.";
                // Highlight all empty fields
                Object.keys(fields).forEach(fid => {
                    if (!document.getElementById(fid).value) document.getElementById(fid).classList.add('invalid');
                });
                return;
            }

            if (pass.length < 6) {
                errorMsg.innerText = "Password must be at least 6 characters long.";
                document.getElementById('password').classList.add('invalid');
                return;
            }

            if (pass !== confirm) {
                errorMsg.innerText = "Passwords do not match.";
                document.getElementById('confirmPassword').classList.add('invalid');
                return;
            }

            if (!/^\d{12}$/.test(id)) {
                errorMsg.innerText = "Account ID must be exactly 12 digits.";
                document.getElementById('accountId').classList.add('invalid');
                return;
            }

            if (parseFloat(amount) < 500) {
                errorMsg.innerText = "Initial Deposit must be GREATER than 500.";
                document.getElementById('amount').classList.add('invalid');
                return;
            }

            if (!/^9\d{8}$/.test(phone)) {
                errorMsg.innerText = "Phone number must be 9 digits starting with 9.";
                document.getElementById('phone').classList.add('invalid');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, phone, user: id, pass, amount })
                });

                const result = await response.text();

                if (result.startsWith("OK")) {
                    successMsg.innerText = "Account Created! Redirecting to login...";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else if (result === "FAIL:EXISTS") {
                    errorMsg.innerText = "Error: This Account ID is already registered.";
                } else if (result === "FAIL:MIN_DEPOSIT_500") {
                    errorMsg.innerText = "Error: Minimum initial deposit is 500.";
                } else {
                    errorMsg.innerText = "Registration Failed: " + result.replace("FAIL:", "").replace("_", " ");
                }
            } catch (err) {
                errorMsg.innerText = "Error connecting to server.";
            }
        }
    </script>
</body>

</html>
