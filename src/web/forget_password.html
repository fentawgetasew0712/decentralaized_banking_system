<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Decentralized Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"
        style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 450px; text-align: center;">
            <h1 style="color: var(--primary); margin-bottom: 2rem;">Reset Password</h1>

            <div class="input-group">
                <input type="text" id="accountId" placeholder=" " oninput="validateId(this)">
                <label>Account ID / Username</label>
            </div>

            <div class="input-group">
                <input type="text" id="fullName" placeholder=" ">
                <label>Full Name</label>
            </div>

            <div class="input-group has-prefix">
                <input type="text" id="phone" placeholder=" ">
                <label>Phone Number</label>
                <span class="prefix">+251</span>
            </div>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder=" " oninput="validatePassword(this)">
                <label>New Password (Min 6 characters)</label>
            </div>

            <button onclick="resetPassword()" class="btn-primary" style="width: 100%; margin-top: 1rem;">Reset
                Password</button>

            <p style="margin-top: 1.5rem; font-size: 0.9rem;">
                Remembered your password? <a href="login.html" class="auth-link">Back to Login</a>
            </p>

            <p id="error-msg" style="color: var(--danger); margin-top: 1rem; font-weight: 500;"></p>
            <p id="success-msg" style="color: var(--success); margin-top: 1rem; font-weight: 500;"></p>
        </div>
    </div>

    <script>
        function validateId(input) {
            const val = input.value;
            if (val.length === 0) {
                input.className = "";
            } else if (/^\d+$/.test(val)) {
                input.className = (val.length === 12) ? "valid" : "invalid";
            } else if (/^[a-zA-Z0-9_]{3,20}$/.test(val)) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }

        function validatePassword(input) {
            if (input.value.length === 0) {
                input.className = "";
            } else if (input.value.length >= 6) {
                input.className = "valid";
            } else {
                input.className = "invalid";
            }
        }
        async function resetPassword() {
            const user = document.getElementById('accountId').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const newPass = document.getElementById('newPassword').value;
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            errorMsg.innerText = "";
            successMsg.innerText = "";

            // Get elements for highlighting
            const fields = {
                'accountId': user,
                'fullName': fullName,
                'phone': phone,
                'newPassword': newPass
            };

            // Clear previous highlighting
            Object.keys(fields).forEach(fid => document.getElementById(fid).classList.remove('invalid'));

            if (!/^9\d{8}$/.test(phone)) {
                errorMsg.innerText = "Phone number must be exactly 9 digits starting with 9.";
                document.getElementById('phone').classList.add('invalid');
                return;
            }

            if (newPass.length < 6) {
                errorMsg.innerText = "Password must be at least 6 characters long.";
                document.getElementById('newPassword').classList.add('invalid');
                return;
            }

            try {
                const response = await fetch('/api/forget', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, fullName, phone, newPass })
                });

                const result = await response.text();

                if (result === "OK:PASSWORD_RESET") {
                    successMsg.innerText = "Password Reset Successful! Redirecting to login...";
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else if (result === "FAIL:DETAILS_NOT_MATCHING") {
                    errorMsg.innerText = "Error: Provided details do not match our records.";
                } else {
                    errorMsg.innerText = "Reset Failed: " + result.replace("FAIL:", "").replace("_", " ");
                }
            } catch (err) {
                errorMsg.innerText = "Error connecting to server.";
            }
        }
    </script>
</body>

</html>
